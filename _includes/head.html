<head itemscope itemtype="http://schema.org/WebSite">
  <meta charset="UTF-8">
  <title itemprop="name">{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="{{ site.description }}"/>
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="author" content="{{ site.author }}">

  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:image" content="{{ site.url }}/assets/img/og.jpg" />
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:description" content="{{ site.description }}"/>
  <meta name="twitter:title" content="{{ site.title }}"/>
  <meta name="twitter:site" content="{{ site.twitter_handle }}"/>
  <meta name="twitter:image" content=""/>
  <meta name="twitter:creator" content="{{ site.twitter_handle }}"/>
  <meta name="application-name" content="{{ site.title }}">
  <meta name="title" content="{{ site.title }}">

  <link rel="icon" href="{{ site.url }}/assets/img/icon.png" />
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" itemprop="url">
  
  {% if include.cache %}
    <!-- do not cache this page -->
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
  {% endif %}

  {% include g_analytics.html %}
</head>
